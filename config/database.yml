default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>  # Your PostgreSQL username
  password: <%= ENV.fetch("DB_PASSWORD") { "Chainsmoke" } %>  # The password for the 'postgres' role
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>

development:
  <<: *default
  database: blog_with_ruby_development

test:
  <<: *default
  database: blog_with_ruby_test

production:
  primary:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL") %>       # existing
    username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DB_PASSWORD", "Chainsmoke") %>

  queue:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL") %>
    username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DB_PASSWORD", "Chainsmoke") %>
